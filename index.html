<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Navbar</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="progressBar"></div>

<header id="navbar">
    <div class="logo">MySite</div>

    <nav id="navLinks" class="nav-links">
        <a href="#home" class="active"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#about"><i class="fa-solid fa-user"></i> About</a>
        <a href="#services"><i class="fa-solid fa-layer-group"></i> Services</a>
        <a href="#contact"><i class="fa-solid fa-envelope"></i> Contact</a>
    </nav>

    <div class="nav-actions">
        <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
        <div id="menuToggle" class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
</header>

<section id="home" class="section hero">
    <h1>Welcome to  UI</h1>
</section>

<section id="about" class="section light">
    <h2>About Section</h2>
</section>

<section id="services" class="section hero">
    <h2>Services Section</h2>
</section>

<section id="contact" class="section light">
    <h2>Contact Section</h2>
</section>

<script src="script.js"></script>
</body>
</html>
